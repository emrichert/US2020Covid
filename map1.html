<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>US COVID-19 Rates</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style1.css"/>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
</head>

<body>
    <div id="map"></div>
    <div id="map-source">
        Source:
        <a href="https://github.com/nytimes/covid-19-data/blob/43d32dde2f87bd4dafbb7d23f5d9e878124018b8/live/us-counties.csv">NYT</a>,
        <a href="https://data.census.gov/table/ACSDP5Y2018.DP05?g=0100000US$050000&d=ACS+5-Year+Estimates+Data+Profiles">2018 ACS 5-year</a>
    </div>
    <div class='map-overlay' id='features'>
        <h2>US Covid-19 Rates 2020</h2>
        <div id='text-description'>
            <p>Hover over a county to see its COVID-19 rate.</p>
        </div>
    </div>
    <div class='map-overlay' id='legend'></div>
    <script src="js/main1.js"></script>
</body>

</html>
